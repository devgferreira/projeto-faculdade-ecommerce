<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-cadastro.css">
    <script src="./js/cadastro.js" defer></script>
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

               
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" class="nome" name="nome" placeholder="Nome">
                        <input type="text" class="cpf" name="cpf" placeholder="CPF">
                        <input type="text" class="telefone" name="telefone" placeholder="Telefone">
                        <input type="text" class="endereco" name="endereco" placeholder="Endereço completo">
                        <input type="password" class="senha" name="senha" placeholder="Senha">
                        <input type="password" class="senhaConfirmada" name="senhaConfirmada" placeholder="Confirme sua senha">
                    </div>
                </div>
            

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
