<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-login.css">
    <script src="./js/login.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E entre para nosso time</h1?>
                <img src="./img/logoBellifish.png" class="left-login-image">
        </div>
        <form action="">
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="cpf" name="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" class="senha" name="senha" placeholder="Senha">
                    </div>
    
                    <div class="card-footer">
                        <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                    </div>
                    <button class="btn-login">Login</button>
    
                    <div class="card-footer">
                        <a href="" class="recuperar_senha">Ainda não tem conta?</a>
                        <a href="index-cadastro.html"><button class="btn-cadastro"
                                href="index-cadastro.html">Cadastre-se</button></a>
                    </div>
                </div>
    
            </div>
        </form>
       
        
</body>

</html>
