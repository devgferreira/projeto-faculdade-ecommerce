<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style-dados-clientes.css" rel="stylesheet">
    <script type="module" src="/js/buscarCliente.js" ></script>
    <script type="module" src="/js/atualizarDadosCliente.js" defer></script>
    <title>Sua Página</title>
</head>
<body>
    <header> 
        <div class="menu-1">

            <div class="header-1">

                <div class="logo">
                  <a href="index.html"><img src="./img/logoBellifish.png" alt="Image" height="80px" width="100px" /></a>  
                </div>

                <div class="redes-sociais">
                    <ul>
                        <li>
                            <a href="">
                                <img src="./img/linkedin.png">
                            </a>
                        </li>
                        <li>
                            <a href=""><img src="./img/face.png">
                            </a>
                        </li>
                        <li>
                            <a href="index-login.html"><img src="./img/login.png">
                            </a>
                        </li>
                        <li>
                            <a href=""><img src="./img/carrinho-de-compras.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1 class="b">Meu perfil</h1>
        <div class="c">Gerenciar e proteger sua conta</div>
        <div class="main-dados">
            <form action="">
            <label class="configlabel">
                <strong >Nome:</strong> 
                <input id="nome" type="text" class="nome" name="nome" placeholder="Atualize seu nome" required></input >
                </label>
           
            <label class="configlabel"><strong>CPF:</strong> 
                <input  type="text" id="cpf" class="cpf" name="cpf" disabled="">
            </label>
                
            <label class="configlabel"><strong>Telefone:</strong> 
                <input id="telefone" type="text" class="telefone" name="telefone" placeholder="Atualize seu telefone" required>
            </label>

            <label class="configlabel"><strong>Endereço:</strong> 
                <input id="endereco" type="text" class="endereco" name="endereco" placeholder="Atualize seu telefone" required>
            </label>
            <label class="configlabel"><strong>Email:</strong> 
                <input id="email" type="email" class="email" name="email" placeholder="Email" required>
            </label>
            
            <label class="configlabel"><strong>Aniversario:</strong> 
                <input id="aniversario" type="text" class="aniversario" name="aniversario" placeholder="Atualize seu telefone" disabled="">
            </label>
            
            
            <button class="btn-login">ATUALIZAR</button>
        </form>
    </main>  
</body>
</html>
